<!DOCTYPE html>
<html>

<head>
  <title>form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="ms-5 mt-5 mb-4">
    <h2>HTML Forms</h2>
  </div>

  <form action="action.php" method="GET">
    <!--<label for="fname">First name:</label><br><br>-->
    <div class="input-group mb-3 ms-5 ">
      <span class="input-group-text" id="inputGroup-sizing-default">First name:</span>
      <input type="text" id="fname" name="fname" value=""><br><br>
    </div>
    <!--<label for="lname">Last name:</label><br><br>-->
    <div class="input-group mb-3 ms-5 ">
      <span class="input-group-text" id="inputGroup-sizing-default">Last name:</span>
      <input type="text" id="lname" name="lname" value=""><br><br>
    </div>

    <!--<label for="hobby">Hobby:</label><br><br>-->
    <div class="col-2 ms-5">
      <span class="input-group-text" id="inputGroup-sizing-default">Hobby:</span>
      <select class="form-select form-select-md mb-3" name="hobby" id="hobby">
        <option value="readding">Readding</option>
        <option value="playGame">Play Game</option>
        <option value="swimming">Swimming</option>
      </select>
    </div>
    <input type="submit" class="btn btn-success ms-5" value="Submit">
  </form>

  <div class="ms-5 text-success">
    <br>
    <p>If you click the "Submit" button, the form-data will be sent to a page called "action.php".</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
